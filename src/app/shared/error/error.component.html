<div class="row">
    <div *ngIf="isError" class="col alert alert-danger px-4 py-2">
        {{ errorMsg }}
        <div class="text-end">
            <button class="btn btn-outline-success px-3 py-1" (click)="emitRemove()">Remove</button>
        </div>
    </div>
    <div *ngIf="!isError" class="col alert alert-success px-4 py-2">
        {{ errorMsg }}
    </div>
</div>
